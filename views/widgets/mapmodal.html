<div class="remodal" style="padding: 0 5px; width: 100%;" data-remodal-id="map" data-remodal-options='{ "hashTracking": false }'>
    <div id="search-panel" class="panel panel-default search-panel" style="border: none; width: 100%;">
        <div class="panel-body" style="padding: 0; margin-top: 10px; border: none; width: 100%;">
            <div class="row">
                <div class="col-lg-12">
                    <div id="map-holder">
                        <input id="pac-input" class="controls form-control input-sm" type="text"
                               placeholder="Enter a location">
                        <div>
                            <div id="map-canvas" class="map-border" style="height: 500px !important;"></div>
                        </div>
                    </div>
                    <div id="lat-lng" class="lat-lng" style="display: none;"></div>
                    <input class="hidden" name="geocoded-location" id="geocoded-location"/>
                </div>
            </div>
        </div>
    </div>
</div>
